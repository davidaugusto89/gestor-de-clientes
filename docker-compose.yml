version: '3.8'

services:
  nginx:
    container_name: gestor-de-clientes-nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

  backend:
    container_name: gestor-de-clientes-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - database
    volumes:
      - ./backend:/app
    command: npm run start:dev

  frontend:
    container_name: gestor-de-clientes-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    stdin_open: true
    tty: true
    command: npm run dev

  database:
    container_name: gestor-de-clientes-database
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    container_name: gestor-de-clientes-phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
       PMA_HOST: database
       PMA_USER: root
       PMA_PASSWORD: rootpassword
       PMA_ARBITRARY: 1
    ports:
      - "8081:80"

  mailhog:
    container_name: gestor-de-clientes-mailhog
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  dbdata:
